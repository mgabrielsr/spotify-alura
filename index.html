<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify – Web player: música para todas as pessoas</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <link rel="icon" sizes="32x32" type="image/png" href="./assets/img/favicon/favicon32.b64ecc03.png">
    <link rel="icon" sizes="16x16" type="image/png" href="./assets/img/favicon/favicon16.1c487bff.png">
    <link rel="icon" href="./assets/img/favicon/favicon.0f31d2ea.ico">

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/img/icons/logo-spotify.png" alt="Logo">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span>
                            <svg data-encore-id="icon" role="img" class="home-icon" viewBox="0 0 24 24" fill="#b3b3b3">
                                <path
                                    d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z">
                                </path>
                            </svg>
                        </span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span>
                            <svg data-encore-id="icon" role="img" aria-hidden="true" class="search-icon"
                                viewBox="0 0 24 24" fill="#b3b3b3">
                                <path
                                    d="M10.533 1.279c-5.18 0-9.407 4.14-9.407 9.279s4.226 9.279 9.407 9.279c2.234 0 4.29-.77 5.907-2.058l4.353 4.353a1 1 0 1 0 1.414-1.414l-4.344-4.344a9.157 9.157 0 0 0 2.077-5.816c0-5.14-4.226-9.28-9.407-9.28zm-7.407 9.279c0-4.006 3.302-7.28 7.407-7.28s7.407 3.274 7.407 7.28-3.302 7.279-7.407 7.279-7.407-3.273-7.407-7.28z">
                                </path>
                            </svg>
                        </span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library-content">
                <button class="library-button">
                    <span>
                        <svg class="lb-icon book-icon" fill="#b3b3b3">
                            <path
                                d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                            </path>
                        </svg>
                    </span>
                    <span>Sua biblioteca</span>
                </button>
                <span id="plus-icon">
                    <svg class="lb-icon plus-icon"
                        fill="#b3b3b3">
                        <path
                            d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z">
                        </path>
                    </svg>
                </span>
            </div>

            <div class="sections">
                <section class="section-playlist">
                    <div class="section-playlist-content">
                        <span class="text title">
                            Crie sua primeira playlist
                        </span>
                        <span class="text subtitle">
                            É fácil, vamos te ajudar.
                        </span>
                        <button class="section-playlist-button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section>
    
                <section class="section-podcast">
                    <div class="section-podcast-content">
                        <span class="text title">
                            Que tal seguir um podcast novo?
                        </span>
                        <span class="text subtitle">
                            Avisaremos você sobre novos episódios.
                        </span>
                        <button class="section-podcast-button">
                            <span>Explore podcasts</span>
                        </button>
                    </div>
                </section>
            </div>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span>
                        <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="language-icon" fill="#fff"><path d="M8.152 16H8a8 8 0 1 1 .152 0zm-.41-14.202c-.226.273-.463.713-.677 1.323-.369 1.055-.626 2.496-.687 4.129h3.547c-.06-1.633-.318-3.074-.687-4.129-.213-.61-.45-1.05-.676-1.323-.194-.235-.326-.285-.385-.296h-.044c-.055.007-.19.052-.391.296zM4.877 7.25c.062-1.771.34-3.386.773-4.624.099-.284.208-.554.329-.806a6.507 6.507 0 0 0-4.436 5.43h3.334zm-3.334 1.5a6.507 6.507 0 0 0 4.436 5.43 7.974 7.974 0 0 1-.33-.806c-.433-1.238-.71-2.853-.772-4.624H1.543zm4.835 0c.061 1.633.318 3.074.687 4.129.214.61.451 1.05.677 1.323.202.244.336.29.391.297l.044-.001c.06-.01.19-.061.385-.296.226-.273.463-.713.676-1.323.37-1.055.626-2.496.687-4.129H6.378zm5.048 0c-.061 1.771-.339 3.386-.772 4.624-.082.235-.171.46-.268.674a6.506 6.506 0 0 0 4.071-5.298h-3.03zm3.031-1.5a6.507 6.507 0 0 0-4.071-5.298c.097.214.186.44.268.674.433 1.238.711 2.853.772 4.624h3.031z"></path></svg>
                    </span>
                    <span class="languages-text">Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium-title">Testar o Premium de graça</p>
            <p class="disclaimer-premium-subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
